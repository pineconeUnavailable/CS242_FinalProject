<!DOCTYPE html>
<html lang="en">

<head>
    <!--        Page Metadata       -->
    <meta charset="UTF-8">
    <meta name="author" content="Christen Spadavecchia">
    <meta name="keywords" content="Store, Online, Retail, Buy, Purchase, Christen, Spadavecchia, Web Developer">
    <meta name="description" content="Online Storefront">
    <meta name="robots" content="none">

    <!--        Page Rendering      -->
    <title>Home Page - Christen Spadavecchia</title> <!-- Page Title -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Set Viewport -->
    <script src="../js/CartManager.js"></script> <!-- Load Cart -->
    <link rel="stylesheet" href="../css/global.css">
    </link> <!-- Global Stylesheet Link -->
    <link rel="stylesheet" href="../css//nav.css">
    </link> <!-- Nav Stylesheet Link -->

    <!--        Form Validation      -->
    <script src="../js/lib/jquery-3.2.1.min.js"></script>
    <script src="../js/lib/jquery.validate.js"></script>
    
</head>

<body>
    <canvas id="bg" style="z-index: -1; position:fixed; margin:0; padding: 0; width: 100%; height: 100%;">
        Your browser does not support the canvas element.
    </canvas>

    <div class="flexX growY" id="content">
        <article>

            <nav class="flexX container">
                <a class="nav_link nav_title mono" href="../html/index.html">The Corner Store</a>
                <a class="nav_link mono" href="../html/interests.html">Browse</a>
                <a class="nav_link mono" href="../html/reflections.html">Order</a>
            </nav>

            <h1 class="text centerX">Get In Touch!</h1>
            <form class="mono centerX" style="width: 30%;" name="FeedbackForm" action="thanks.html" onsubmit="validate()">
                First Name:&nbsp;&nbsp;&nbsp;
                <input type="text" name="firstName" class="dynamic-txt" size="20" />
                <br>
                <br>

                Last Name:
                &nbsp;&nbsp;&nbsp;
                <input type="text" class="dynamic-txt" name="lastName" size="20" />
                <br>
                <br>

                Email:
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" class="dynamic-txt" name="email" size="20" />
                <br>
                <br>

                
                <div class="centerX" >
                    <div style="text-align: left;">
                        Purpose for Writing:<br>
                        <input type="radio" name="purpose" value="question" />Question<br>
                        <input type="radio" name="purpose" value="comment" />Comment<br>
                        <input type="radio" name="purpose" value="bug" />Report a Bug<br>
                        <input type="radio" name="purpose" value="inquiry" />Business Inquiry<br>
                        <input type="radio" name="purpose" value="other" />Other
                    </div>
                </div>
            <br>

            Message: <br>
            <textarea name="message" cols="30" rows="3" placeholder="Enter Your Message Here"></textarea>
            <br>
            <br>
            <input type="submit" value="Submit" style="font-weight: bold;">
            <input type="reset" value="Clear" />
            <br>
            <br>

            </form>

            <footer class="bottom">
                <div>
                    <nav class="flexX container bottom">
                        <a class="nav_link mono" href="../html/about.html">About</a>
                        <a class="nav_link mono" href="../html/contact.html">Contact</a>
                    </nav>
                </div>
            </footer>
        </article>

        <aside id="cart-sidebar" class="scrollY">
            <h2 class="growX centerX text" id="cartHeader">Cart</h2>
            <ul id="cartItems"></ul>
        </aside>
    </div>



    <script src="../js/global.js"></script>
    <script src="../js/validate.js"></script> <!-- Load validation script -->
    <script src="../js/bg.js"></script>
</body>

</html>
